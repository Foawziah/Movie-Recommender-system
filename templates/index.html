<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
    <div class="left-section">

    </div>
    <div class="main-section">
    <h1>Welcome to {{name}} page</h1>
    <img src="https://www.shutterstock.com/shutterstock/photos/750796270/display_1500/stock-photo-family-enjoying-movie-night-at-home-together-750796270.jpg" width="200" height="200">
    <br>
    
    <form action="/movies">
    <select name="option">
        <option name="SVD">SVD</o ption>
        <option name="NMF">NMF</option>
        <option name="Cosine Similarity">Cosine Similarity</option>
    </select>
    <br></br>
   

    <input name="userid" type="number" placeholder="Enter User ID">
    <input name="title" type="text" placeholder="Enter movies" list="movies_list">
    <input name="rating" type="number" placeholder="1-5" min="1" max="5" step="0.1">
    <br></br>
 
    <input type="submit" value="Show Recommendations">
    </form>
    <a href="/movies">Go to next page</a>

    <datalist id="movies_list">
        {%for movie in movies%}
        <option>{{movie}}</option>
        {%endfor%} 
    </datalist>
    </div>

    <div class="right-section">
        
    </div>

</body>
</html>
